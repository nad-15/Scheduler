<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <title>Scheduler</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container" id="main-container">
        <div class="menu-container">
            <div class="hamburger-menu">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <header id="main-header">
                <h1 id="app-title">Skhayeduler</h1>
            </header>
        </div>
        <div class="month">

            <div class="year-name-text-container" id="year-name-text-container">
                <div class="navi-button">
                    <button class="buttons" id="button-prev-month">&lt</button>
                    <button class="buttons" id="button-next-month">&gt</button>
                </div>
                <h2 id="year-name"></h2>
                <div class="full-screen-container">
                    <!-- Full-Screen Button -->
                    <button class="fullscreen-btn" id="fullscreen-button">â›¶</i></button>
                    <button class="buttons" id="download-button"><i class="fa fa-download"></i></button>
                </div>
            </div>


            <div class="container" id="year-container">
                <!-- <div class="month-name-day=container"> <i class="fas fa-arrows-alt">-->
                <!--insert days here in column-->
                <!-- </div> -->
            </div>
        </div>

        <main>
            <!-- <div class="floating-add-button">+</div> -->
            <button class="floating-add-btn" id="floatingAddBtn">+</button>

            <!-- Sliding Input View -->
            <div class="sliding-input-view" id="slidingInputView">
                <div class="title-submit-container">
                    <input type="text" id="taskTitle" placeholder="Enter Task Title">
                    <button id="submitTask">Save</button>
                </div>

                <!-- Color Picker (6 predefined colors) -->
                <div class="color-picker" id="colorPicker">
                    <button class="color-option" data-color="#FF6347" style="background-color: #FF6347;"></button>
                    <button class="color-option" data-color="#FF4500" style="background-color: #FF4500;"></button>
                    <button class="color-option" data-color="#32CD32" style="background-color: #32CD32;"></button>
                    <button class="color-option" data-color="#1E90FF" style="background-color: #1E90FF;"></button>
                    <button class="color-option" data-color="#FFD700" style="background-color: #FFD700;"></button>
                    <button class="color-option" data-color="#8A2BE2" style="background-color: #8A2BE2;"></button>
                </div>

                <div class="task-template">Your Job-Template will go here...</div>
            </div>


            <footer></footer>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
