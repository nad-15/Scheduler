<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <title>Scheduler</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container" id="main-container">
        <div class="menu-container">
            <div class="hamburger-menu">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <header id="main-header">
                <h1 id="app-title">Skhayeduler</h1>
            </header>
        </div>
        <div class="month">

            <div class="month-name-container">
                <div class="navi-button">
                    <button class="buttons" id="button-prev-month">&lt</button>
                    <button class="buttons" id="button-next-month">&gt</button>
                </div>
                <h2 id="month-name"></h2>
                <button class="buttons" id="add-task"><i class="fa fa-download"></i></button>
            </div>


            <div class="container" id="month-container">
                <!--insert days here in column-->
                <!-- <div class="days-container" id="days-container">

                    <div class="morning"></div>
                    <div class="afternoon"></div>
                    <div class="evening"></div>
                </div> -->
            </div>
        </div>

        <main>
            <div class="floating-add-button">+</div>
            <footer></footer>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
